#################################
#            Shadows            #
#################################
# Enables client-side shadows on windows.
# Default: false
shadow = true;

# Blur radius for shadows, in pixels.
# Default: 12
shadow-radius = 20;

# Horizontal offset for shadows, in pixels.
# Default: -15
shadow-offset-x = -10;

# Vertical offset for shadows, in pixels.
# Default: -15
shadow-offset-y = -10;

shadow-color = "#e6a5b5"
shadow-opacity = 0.750

#################################
#             Fading            #
#################################
# Fade windows in/out on open/close and opacity changes.
# Default: false
fading = true;

# Opacity increase per step while fading in.
# Range: 0.01 - 1.0, default: 0.028
fade-in-step = 0.025;

# Opacity decrease per step while fading out.
# Range: 0.01 - 1.0, default: 0.03
fade-out-step = 0.015;

# If needed, time between fade steps in ms (default 10):
fade-delta = 10


#################################
#   Transparency / Opacity      #
#################################
# Opacity of window titlebars/borders, range 0.1 - 1.0
# Default: 1.0
frame-opacity = 1;

opacity-rule = [
  "80:class_g = 'Alacritty' && focused",
  "70:class_g = 'Alacritty' && !focused",
  "100:class_g = 'obs'",
  "85:!focused"
];
#################################
#           Corners             #
#################################
# Radius for rounded corners, default 0 (disabled)
corner-radius = 15;


#################################
#            Blur               #
#################################
# Kernel for background blur if used. e.g., "3x3box"
blur: {
  method = "dual_kawase";
  strength = 3;
  background = false;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
};

#################################
#       General Settings        #
#################################
# Backend: "xrender", "glx", or "egl".
# Default: "xrender"
backend = "glx";

# Use higher-precision rendering and dithering. 
# Reduces banding, might cost performance. Only for GLX/EGL.
dithered-present = false;

# Enable VSync.
# Default: false
vsync = true;

# Attempt to detect windows with rounded corners.
# Default: false
detect-rounded-corners = false;

# Detect _NET_WM_WINDOW_OPACITY on client windows.
# Default: false
detect-client-opacity = true;

# Use WM_TRANSIENT_FOR to group windows for focus.
# Default: false
detect-transient = true;

# Redraw only changed parts of the screen (improves performance).
# Default: false
use-damage = true;


#################################
#           Animations          #
#################################
animations = (
  {
    triggers = ["close", "hide"];
    preset = "disappear";
    duration = 0.3;
    scale = 1.0;
  },
  {
    triggers = ["open", "show"];
    preset = "appear";
    duration = 0.3;
    scale = 1.0;
  }
);


#################################
#       Rule-based Options      #
#################################
# 'rules' can be specified as rules: (...) or rules = (...), 
# depending on your picom version.

wintypes: {
  tooltip = { blur = false; fade = false; shadow = false; opacity = 0.95; focus = true; full-shadow = false; };
  dock = { shadow = false; blur = false; clip-shadow-above = true; };
  dnd = { shadow = false; blur = false; };
  popup_menu = { opacity = 0.95; shadow = false; blur = false; };
  dropdown_menu = { opacity = 0.95; shadow = false; blur = false; };
  unknown = { fade = false; shadow = false; opacity = 1.0; focus = false; full-shadow = false; blur = false; };
};
